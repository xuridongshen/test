<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Pragma" contect="no-cache">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>APP下载推荐页</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            word-break: break-all;
        }

        #app {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            /* background-color: crimson; */
        }

        #app img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="app">
        <button id="btn" onclick="load()">查看</button>
        <p id="msg">当前是哪个系统</p>
    </div>
    <script>
        var isAndroid;
        var isIOS;
        var id;

        function load() {
            var ua = window.navigator.userAgent.toLowerCase();
            var u = navigator.userAgent;
            isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //g
            isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
            var micromessenger = ua.match(/MicroMessenger/i);
            var weixin = micromessenger == 'micromessenger' ? true : false;
            // 判断是否是微信内置浏览器
            if (weixin) {
                if (isAndroid) {
                    //这个是安卓操作系统
                    document.getElementById('msg').innerText = '安卓'
                }
                if (isIOS) {
                    //这个是ios操作系统
                    alert(u)
                    document.getElementById('msg').innerText = 'ios'
                }
            } else {
                if (isAndroid) {
                    //这个是安卓操作系统
                    document.getElementById('msg').innerText = '安卓'
                }
                if (isIOS) {
                    //这个是ios操作系统
                    alert(u)
                    document.getElementById('msg').innerText = 'ios'
                }
            }

            // Safari 浏览器跳转IOS下载页
            if (/webkit/i.test(ua) && !(/chrome/i.test(ua) && /webkit/i.test(ua) && /mozilla/i.test(ua))) {

                document.getElementById('msg').innerText = 'ios'
                // document.getElementById("down").href = "苹果同事提供下载地址";
            }
        }

    </script>
</body>

</html>
