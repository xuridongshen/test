<body>
    <div id="app">
        <button id="btn" onclick="load()">查看</button>
        <p id="msg">当前是哪个系统</p>
    </div>
    <script src="./Tools.js"></script>
    <script>
        var isAndroid;
        var isIOS;
        var id;

        function load() {
            var ua = window.navigator.userAgent.toLowerCase();
            var u = navigator.userAgent;
            isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //g
            isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
            var micromessenger = ua.match(/MicroMessenger/i);
            var weixin = micromessenger == 'micromessenger' ? true : false;
            // 判断是否是微信内置浏览器
            if (weixin) {
                if (isAndroid) {
                    //这个是安卓操作系统
                    document.getElementById('msg').innerText = '安卓'
                }
                if (isIOS) {
                    //这个是ios操作系统
                    alert('1' + u)
                    document.getElementById('msg').innerText = '1' + u
                }
            } else {
                if (isAndroid) {
                    //这个是安卓操作系统
                    document.getElementById('msg').innerText = '安卓'
                }
                if (isIOS) {
                    //这个是ios操作系统
                    alert('2' + u)
                    document.getElementById('msg').innerText = '2' + u
                }
            }

            // Safari 浏览器跳转IOS下载页
            if (/webkit/i.test(ua) && !(/chrome/i.test(ua) && /webkit/i.test(ua) && /mozilla/i.test(ua)) && !(u.indexOf(
                    'Android') > -1)) {
                alert('3' + u)
                document.getElementById('msg').innerText = '3' + u
                // document.getElementById("down").href = "苹果同事提供下载地址";
            }
        }

        var date = Tools.getToDayTime()
        // console.log(date);

        // console.log(Tools.getToNDayTime(date + 86400000));

        // var arr = ['1',1,2,3,'3','3',4,5,'a']
        // console.log(Tools.uniqArray(arr));

        // console.log(Tools.trim(' asdas das ','g'));

        var arr = [9, 1, 5, 3, 2, 4, 6,'11','45','123','2']
        console.time()
        function uq(arr) {
            if(arr.length <= 1) return arr // 节制
            var centerIndex = Math.floor(arr.length / 2), // 基数的索引
                contentValue = arr.splice(centerIndex, 1)[0],// 基数的值
                left = [],// 比基数小的存在
                right = [];// 比基数大的存在

            // 逻辑处理核心
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > contentValue) {
                    right.push(arr[i])
                } else {                    
                    left.push(arr[i])
                }
            }
            // 合并
            return uq(left).concat([contentValue], uq(right))
        }
        console.timeEnd()
        console.log(uq(arr));
    </script>
