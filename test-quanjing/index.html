<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/photo-sphere-viewer/dist/photo-sphere-viewer.min.css">
    <title>全景图</title>
    <style lang="">
        #container {
            width: 800px;
            height: 300px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="./node_modules/three/three.min.js"></script>
    <script src="./node_modules/d.js/lib/D.min.js"></script>
    <script src="./node_modules/uevent/uevent.min.js"></script>
    <script src="./node_modules/dot/doT.min.js"></script>
    <script src="./node_modules/photo-sphere-viewer/dist/photo-sphere-viewer.min.js"></script>
    <script>
        var viewer = PhotoSphereViewer({
            container: 'container',
            panorama: './img/04.jpg',
            latitude_range: [0, 0], // 禁止上下摆动
            mousewheel: false, // 禁止鼠标滚轮缩放
            max_fov: 100, // 最大缩放值
            min_fov: 67, // 最小缩放值（不能设为68，否则一片漆黑）
            default_fov: 68, // 默认缩放值
            markers: [{
                // 圆圈标记
                id: 'circle',
                circle: 20,
                x: 2500,
                y: 1000,
                tooltip: 'A circle marker'
            }, ]
        });
    </script>
</body>

</html>
